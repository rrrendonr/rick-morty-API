<app-nav></app-nav>
<div class="main-contetnt">
  <div class="character-data">
    <div class="character-img">
      <img src="{{character.image}}" alt="">
    </div>
    <div class="character-info">
      <div class="section margin">
        <h2 class="name">{{ character.name }}</h2>
        <span class="normal-txt status">
          <span
            class="icon"
            [class.alive]="character.status == 'Alive'"
            [class.dead]="character.status == 'Dead'"
            [class.unknown]="character.status == 'unknown'"
          ></span>
          {{ character.status }} | {{ character.species }}
        </span>
      </div>
      <div class="info-character">
        <div class="section-icon margin">
          <div class="icon">
            <svg width="50px" height="50px" viewBox="0 0 1024 1024" ><path fill="#ffff" d="M800 416a288 288 0 1 0-576 0c0 118.144 94.528 272.128 288 456.576C705.472 688.128 800 534.144 800 416zM512 960C277.312 746.688 160 565.312 160 416a352 352 0 0 1 704 0c0 149.312-117.312 330.688-352 544z" /><path fill="#ffff" d="M512 512a96 96 0 1 0 0-192 96 96 0 0 0 0 192zm0 64a160 160 0 1 1 0-320 160 160 0 0 1 0 320z" /></svg>
          </div>
          <div class="section">
            <span class="text-soft-color">Last location:</span>
            <span class="normal-txt">{{ character.location.name }}</span>
          </div>
        </div>
        <div class="section-icon margin">
          <div class="icon">
            <svg width="50px" height="50px" viewBox="0 0 1024 1024" ><path fill="#ffff" d="M800 416a288 288 0 1 0-576 0c0 118.144 94.528 272.128 288 456.576C705.472 688.128 800 534.144 800 416zM512 960C277.312 746.688 160 565.312 160 416a352 352 0 0 1 704 0c0 149.312-117.312 330.688-352 544z" /><path fill="#ffff" d="M512 512a96 96 0 1 0 0-192 96 96 0 0 0 0 192zm0 64a160 160 0 1 1 0-320 160 160 0 0 1 0 320z" /></svg>
          </div>
          <div class="section">
            <span class="text-soft-color">Origin:</span>
            <span class="normal-txt">{{ character.origin.name }}</span>
          </div>
        </div>
      </div>
    </div>
      </div>
  <hr>
  <div class="chapter-data">
    <div class="section-icon margin">
      <div class="icon">
        <svg width="50px" height="50px" viewBox="0 0 24 24">
          <path fill="none" stroke="#ffff" stroke-width="1.5" d="M16.1176 12L22 7.33333V16.6667L16.1176 12ZM16.1176 12V7.33333C16.1176 6.04467 15.0642 5 13.7647 5H4.35294C3.05345 5 2 6.04467 2 7.33333V16.6667C2 17.9553 3.05345 19 4.35294 19H13.7647C15.0642 19 16.1176 17.9553 16.1176 16.6667V12Z" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
      </div>
      <div class="section">
        <span class="text-soft-color">Chapters:</span>
        <span class="normal-txt">You can see {{ character.name }} in</span>
      </div>
    </div>
  </div>
  <div class="chapters grid">
    <div class="chapter-card" *ngFor="let episode of episodes">
      <h1 class="h1">{{episode.name}}</h1>
      <h1 class="h1">{{episode.episode}}</h1>
      <h1 class="h1">{{episode.air_date}}</h1>
    </div>
  </div>
</div>
